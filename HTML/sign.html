<body>
    <main>
        <div class="wapper">
            <section>

                <div class="personally-wapper">
                    <div class="personally-contener">

                        <!-- Input User Name -->
                        <div class="input">
                            Enter User Name:
                            <input id="text" class="text" type="text" placeholder="Enter You'r Name">
                        </div>
                        <span id="error-msg"></span>

                        <!-- Input Number -->
                        <div class="input">
                            Enter your Number:
                            <input id="number" class="text" type="text" placeholder="Enter You'r Number">
                        </div>
                        <span id="number-error"></span>

                        <!-- Input Email  -->
                        <div class="input">
                            Enter You'r Email:
                            <input id="email" class="text" type="email" placeholder="Enter You'r Email">
                        </div>
                        <span id="error-message"></span>

                        <!-- Input Password -->
                        <div class="input">
                            Enter You'r Password:
                            <input id="password" class="text" type="password" placeholder="Enter You'r Password">
                        </div>
                        <span id="massage-error"></span>

                        <!-- Input Date -->
                        <div id="personally-date" class="input">
                            Enter You'r Date:
                            <input id="date" class="text" type="date">
                        </div>
                        <span id="find-msg"></span>

                        <!-- Input Button  -->
                        <div class="btn">
                            <button id="btn">Submet</button>
                        </div>
                    </div>

                    <div class="personally-privacy">
                        By continuing, you agree to personally Conditions of Use and <a href="">Privacy Notice</a>.
                    </div>

                    <div class="personally-help">
                        <i class="fa-solid fa-caret-right"></i> <a href="">Need Help</a>.
                    </div>
                </div>
            </section>

            <footer>
                <div class="personal-footer">
                    <a href=""> Conditions of Use </a>
